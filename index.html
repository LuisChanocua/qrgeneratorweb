<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta tags -->
  <meta property="og:title" content="QR Code Generator">
  <meta property="og:description" content="Genera códigos QR de manera rápida y sencilla.">
  <meta property="og:image" content="https://scannerqr-lc.netlify.app/share.webp">
  <meta property="og:url" content="https://scannerqr-lc.netlify.app/">
  <meta property="og:type" content="website">

  <title>Generador de Códigos QR</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <!-- estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">

</head>

<body>

  <header class="header">
    <h1>Generador de Códigos QR</h1>
    <div class="container-socials">
      <a class="socials-a" href="https://www.linkedin.com/in/luis-chanocua/" target="_blank">
        Linkedin
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="container-inputs">
      <label for="dataInput">Datos (separados por __):</label>
      <textarea id="dataInput" placeholder="Ingrese sus datos separados por __"></textarea>
    </div>

    <div class="container-controls">
      <button class="btn btn-success" onclick="generarCodigosQR()">Generar Códigos QR</button>
      <button class="btn btn-warning" onclick="limpiar()">Limpiar QR</button>
      <button class="btn btn-info" onclick="descargarTodosIndividualmente()">Descargar Todos</button>
    </div>
    <div class="link d-flex justify-content-center">
      <a class="mt-3" href="https://scannerqr-lc.netlify.app/" target="_blank"> Lee tus códigos QR</a>
    </div>
    <span>Si desea generar mas 1 códigos qr, puede separlos por con: __
      <br>
      Ejemplo: Hola__Hola2 (Le generará 2 códigos QR)
    </span>

    <div id="codigosQR"></div>

  </main>
  <footer class="text-center">Luis Chanocua &copy;<span id="year-footer">2025</span></footer>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
